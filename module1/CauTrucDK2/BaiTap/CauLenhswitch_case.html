<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="sothang">
    <button type="button" onclick="tinhsongay()">Tính số ngày</button>
    <p id="result"></p>
</form>
<script>
    function tinhsongay() {
        let sothang = parseInt(document.getElementById("sothang").value);
        switch (sothang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng" + sothang + " có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng" + sothang + " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Tháng" + sothang + " có 30 ngày";
                break;
            default:
                document.getElementById("result").innerHTML = "Bạn nhập không hợp lệ";
        }
    }
</script>
</body>
</html>
