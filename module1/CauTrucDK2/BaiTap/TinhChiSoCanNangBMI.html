<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseInt(prompt("Nhập cân nặng của bạn: "));
    let height = parseInt(prompt("Nhập chiều cao của bạn: "));
    let bmi = weight * (height*2);
    if (bmi < 18) {
        document.write("Underweight");
    } else if (bmi < 25) {
        document.write("Normal");
    } else if (bmi < 30) {
        document.write("Overweight");
    } else {
        document.write("Obese");
    }
</script>
</body>
</html>
