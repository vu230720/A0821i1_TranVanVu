<script>
    let number = parseInt(prompt("Số cần nhập :"));
    var sum = 0;
    var sohang = 0;
    for (let i = 1; i <= number; i+=1) {
        sohang = parseInt(prompt("Nhập số hạng thứ " + i + ":"));
        sum += sohang;
    }
    alert( "tổng của " + number + " số là: " + sum);
</script>
