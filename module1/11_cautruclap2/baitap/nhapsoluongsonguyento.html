<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number = parseInt(prompt("Nhập số lượng nguyên tố cần in ra"));
    var count = 0;
    var n = 2;
    while (count < number) {
        let check = true;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i == 0) {
                check = false;
                break;
            }
        }
        if (check) {
            document.write(n + " ");
            count++
        }
        n++;
    }

</script>

</body>
</html>
