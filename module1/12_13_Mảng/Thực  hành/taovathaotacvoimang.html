<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding: 50px
        }
    </style>
</head>
<body>
<input type="text" id="txtvalue"/>
<input type="button" id="btnAdd" value="Add" onclick="Add();"/>
<input type="button" id="btnDisplay" value="Display" onclick="Display();"/>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();

    function Add() {
        array[x] = document.getElementById("txtvalue").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("txtvalue").value = "";
    }

    function Display() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Elenment [" + i + "] = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script></body>
</html>
