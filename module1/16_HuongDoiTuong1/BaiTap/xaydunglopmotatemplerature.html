<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Temperature = function (doC) {
        this.doC = doC;
        this.convertCToF = function () {
            return 9 / 5 * doC + 32;
        };
        this.convertCToKevin = function () {
            return doC + 275.15;
        }
    };
    let inputC = parseFloat(prompt("Enter degrees Celsius: "));
    let temperature = new Temperature(inputC);
    alert(" C to F: " + temperature.convertCToF());
    alert(" C to Kevin: " + temperature.convertCToKevin());
</script>
</body>
</html>
