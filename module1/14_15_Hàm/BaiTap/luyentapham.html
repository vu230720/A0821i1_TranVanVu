<script>
    let arr = ["Tran Van Vu"].join();
    let search = prompt("Nhập ký tự cần tìm: ");
    function searcharr(arr, search) {
        let a = 0;
        for (let i=0; i<arr.length; i++){
            if (arr[i]===search){
                a++;
            }else if (i===(arr.length - 1 )&& a<=0){
                a = -1;
            }
        }
        return a;
    }
    alert(searcharr(arr,search));
</script>
