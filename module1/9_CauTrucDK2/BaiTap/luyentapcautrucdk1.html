bài 7
Số phút gọi : >120p : 2000đ/p
              >200p : 1500đ/p
              >300p : 1000đ/p
<script>
    let a = parseInt(prompt("Nhập số phút gọi tháng này: "));
    let cuoc;
    if (a > 300) {
        cuoc = a*1000;
        alert("Số tiền cước phải trả là: " +cuoc);
    }else if (a > 200) {
        cuoc = a*1500;
        alert("Số tiền cước phải trả là: " +cuoc);
    }else {
        cuoc = a*2000;
        alert("Số tiền cước phải trả là: " +cuoc);
    }
</script>
