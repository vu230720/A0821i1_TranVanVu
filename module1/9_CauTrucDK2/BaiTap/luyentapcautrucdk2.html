<script>
    //bai 7 Giải phương trình bậc 2.
    let a = parseFloat(prompt("Nhập a: "));
    let b = parseFloat(prompt("Nhập b:"));
    let c = parseFloat(prompt("Nhập c:"));
    let Delta = (b*b)-(4*a*c);
    let x1;
    let x2;
    if (Delta>0) {
        x1 = (-b+(Math.sqrt(Delta))/(2*a));
        x2 = (-b-(Math.sqrt(Delta))/(2*a));
        alert("Phương trình có 2 nghiệm  x1 = " + x1 + "; x2 = " + x2);
    } else if (Delta === 0) {
        x1 = x2 = (-b)/(2*a);
        alert("Phương trình có 2 nghiệm kép " + x1);
    } else {
        alert("Phương trình vô nghiệm");
    }
</script>
