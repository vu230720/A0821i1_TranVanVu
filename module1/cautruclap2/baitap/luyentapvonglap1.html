<script>
    let start = parseInt(prompt("Bạn muốn đoán số từ khoảng : "));
    let end = parseInt(prompt("tới khoảng : "));

    let random = Math.round(Math.random() * (end - start) + start);
    let count = 0;
    let choose = parseInt(prompt("Mời nhập số : "));

    while (count < 3){
        if (random === choose){
            alert("Victory!!");
            break;
        } else if (choose < random){
            choose = parseInt(prompt("Bạn nhập số bị nhỏ rồi : "));
            count++;
        } else {
            choose = parseInt(prompt("Bạn nhập số bị lớn rồi : "));
            count++;
        }
    }

</script>
