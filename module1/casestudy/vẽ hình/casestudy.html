<script>
    let h = parseInt(prompt("nhap h"));
    let result = "";
    for (let i = 1; i <= h; i++) {
        for (let k = h; k > i; k--) {
            result += "&ensp;";
        }
        let x = i * 2 - 1;
        for (let j = 1; j <= x; j++) {
            result += "*";
        }
        result += "<br>";
    }
    document.write(result);
</script>
