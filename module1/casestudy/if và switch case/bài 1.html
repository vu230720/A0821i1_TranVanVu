<script>
    let kiemtra = prompt("Nhập ký tự bạn cần kiểm tra");
    kiemtra= kiemtra.toLowerCase();
    switch (kiemtra) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        alert("Ký tự bạn vừa nhập là số nguyên âm");
        break;
        default:
            alert("Ký tự bạn vừa nhập là phụ âm");
    }
</script>
