<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap = parseInt(prompt("Nhập vào n phần tử vào mảng: "));
    let arr= [];
    let arr1 =[];
    for (let i = 0; i < nhap; i++) {
        arr[i] = parseInt(prompt("arr[" + i + "] = "));
    }
    document.write(arr +"<br>");
    for (let j = 0; j < nhap; j++) {
        let sum=0;
        for (let k = 0; k <= j; k++) {
            sum += arr[k];
        }
        arr1[j]= sum;
    }
    document.write(arr1);
</script>
</body>
</html>
