<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = parseFloat(prompt("Nhập bán kính hình tròn: "));
    const pi = 3.14;
    let S = r*r*pi;
    let C = 2*r*pi;
    document.write("Chu vi của hình tròn = " + C);
    document.write("<br>");
    document.write("Diện tích hình tròn = " + S);
</script>
</body>
</html>
