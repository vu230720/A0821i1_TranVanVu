<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập điểm Vật lý:"));
    let b = parseFloat(prompt("Nhập điểm Hóa:"));
    let c = parseFloat(prompt("Nhập điểm Sinh:"));
    let d = a + b + c;
    let e = (a+b+c)/3
    document.write("Điểm tổng của 3 môn là: " + d);
    document.write("<br>");
    document.write("Điểm trung bình của 3 môn là: " + e);
</script>
</body>
</html>
